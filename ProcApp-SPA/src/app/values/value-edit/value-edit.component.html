<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <h1>Edit Value</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>Information:</strong> You have made some changes. Any unsaved changes will be lost!
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{ value.photoUrl }}" alt="{{ value.name }}">
          <div class="card-body">
            <div>
              <strong>Name:</strong>
              <p>{{ value.name }}</p>
            </div>
            <div>
              <strong>Created on:</strong>
              <p>{{ value.created }}</p>
            </div>
            <div>
              <strong>Last updated on:</strong>
              <p>{{ value.lastUpdated }}</p>
            </div>
          </div>
          <div class="card-footer">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-info btn-block">Save Changes</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="value-tabset">
            <tab heading="Edit {{ value?.name }}">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateValue()">
                <h4>General</h4>
                <div class="form-inline">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" [(ngModel)]="value.name">
                </div>
                <h4>Description</h4>
                <textarea name="description" rows="6" class="form-control" [(ngModel)]="value.description"></textarea>
              </form>
            </tab>
            <tab heading="Edit Photos">
              <p>Photo Edit will go here</p>
            </tab>
            <tab heading="Comments">
              <p>Comments will go here</p>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
