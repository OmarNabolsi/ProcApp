<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{ value.photoUrl }}" alt="{{ value.name }}" class="card-img-top">
    <ul class="list-inline value-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-info" [routerLink]="['/values/', value.id]">
          <i class="fa fa-cloud-upload"></i>
        </button>
      </li>
      <li class="list-inline-item"><button class="btn btn-info"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-info"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-center mb-1">
      <i class="fa fa-picture-o"></i> {{ value.name }} 
    </h5>
  </div>
</div>
